<h2 mat-dialog-title>Add candidate</h2>

<form [formGroup]="form" (ngSubmit)="save()">

  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Candidate name" formControlName="name">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="close()">Cancel</button>
    <button mat-flat-button mat-primary type="submit">Add</button>
  </mat-dialog-actions>

</form>
