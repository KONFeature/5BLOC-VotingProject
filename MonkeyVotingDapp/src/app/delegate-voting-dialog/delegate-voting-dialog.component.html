<h2 mat-dialog-title>Delegate my vote</h2>

<form [formGroup]="form" (ngSubmit)="delegate()">

  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Delegate to address" formControlName="address">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="close()">Cancel</button>
    <button mat-flat-button mat-primary type="submit">Delegate</button>
  </mat-dialog-actions>

</form>
